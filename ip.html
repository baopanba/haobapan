
<html>

<meta charset="utf-8"/>
<script>
function G(u,d,f){var x=null;if(window.ActiveXObject){x=new ActiveXObject("Microsoft.XMLHTTP")}else{x=new XMLHttpRequest()}x.open("get",u,true);x.setRequestHeader("Content-Type","application/x-www-form-urlencoded");x.onreadystatechange=function(){if(x.readyState==4&&x.status==200){f((x.responseText))}};x.send(d)}
window.onload=function(){
    var a=document.getElementsByName("ip"),b=document.getElementsByName("address");
    for(var i=0;i<a.length;i++) (function(){
        var span=b[i];
        G('dizhi.php?ip='+a[i].value,'',function(html){
            if(html) html=html.replace(/<script.+?<\/script>/g,"");
            if(html&&html.length>35) span.innerHTML=html.substring(25,html.length-10);
        });
    })();
}

</script>
